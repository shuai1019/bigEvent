<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main logo">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册框 -->
    <div class="iptBox">
        <div class="ipt_header">
        </div>
        <!-- 登录框 -->
        <form class="login layui-form" id="login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="loginBtn">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="link_reg fr">去注册账号</a>
            </div>
        </form>

        <!-- 注册框 -->
        <form class="reg layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|psd|repsd" placeholder="再次确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="regBtn">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;" class="link_login fr">去登录</a>
            </div>
        </form>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/ajaxPrefilter.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
